services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: usertask-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - usertask-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q \"SELECT 1\" -b -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usertask-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Server=sqlserver;Database=UserTaskDatabase;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=True
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - usertask-network
    restart: unless-stopped

volumes:
  sqlserver-data:

networks:
  usertask-network:
    driver: bridge